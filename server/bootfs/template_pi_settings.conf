# ==============================================================================
# pi_settings.conf - Centralized Configuration
# ==============================================================================
#
# Description:
# This file contains all user-configurable settings. It is used by the client
# notebook and by each Raspberry Pi during its boot process.
#
# INSTRUCTIONS:
# 1. Rename this file to "pi_settings.conf" and place it in the
#    /server/bootfs/ directory on your client machine
#
# 2. Fill in the common SSH_USERNAME and SSH_PASSWORD for all your Pis
#
# 3. When setting up an SD card for a Pi, copy THIS file to the
#    /boot/firmware/ partition and edit ONLY the NEW_HOSTNAME value on that
#    copy to make it unique for that Pi
#
# ==============================================================================

# --- System Settings ---
# A unique hostname for this device (e.g., pi_mocap_1, pi_mocap_2)
# EDIT THIS VALUE ON EACH PI's MICROSD CARD
NEW_HOSTNAME="pi_mocap_1"

# --- SSH Credentials (for all Pis) ---
# The username and password for SSH access to all Raspberry Pi devices
# The client notebook will read these credentials to manage the Pis
SSH_USERNAME="your_pi_username"
SSH_PASSWORD="your_pi_password"

# --- Wi-Fi Network Settings ---
# The SSID (name) of the Wi-Fi network
WIFI_SSID="Your_WiFi_Network_Name"

# Credentials for WPA2-Enterprise networks (e.g., eduroam)
# Leave blank if your network uses a simple password (WPA2-PSK)
WIFI_ENTERPRISE_USERNAME=""
WIFI_ENTERPRISE_PASSWORD=""


# --- Application Repository Settings ---
# The URL of the Git repository to clone
REPO_URL="https://github.com/kindakwiatek/PnP-ArUco-marker-tracking.git"

# The local directory where the repository will be cloned on the Pi
REPO_DIR="/home/user/PnP_ArUco_marker_tracking"
